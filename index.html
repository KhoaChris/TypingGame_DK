<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TYPING GAME</h1>
    <h2>Type the word in the box to get score</h2>
   
    <div class="Box">
        <div class="Word">
            <div id="Place">Word:</div>
            <div id="place_Word"></div>
        </div>
        <div id="Input"><input id="input_Word" type="text" placeholder="Type the word here"> 
            <div><button id="btn_Restart">&#8634</button></div>
        </div>
    </div>

    <div class="score_Board">
        <div><h3>Your score: </h3></div>
        <div id="number_Score">0</div>
    </div>

    <div class="Timer">
        <div>Timer: </div> 
        <div id="time_Set">10</div>
    </div>

    <div id="Keyboard">
        <div class="kbody">
            <div id="Key1">
                <div>Tab</div>
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>
                <div>[</div>
                <div>]</div>
                <div>\</div>
            </div>
            <div id="Key2">
                <div>Caps Lock</div>
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
                <div>;</div>
                <div>'</div>
                <div>Enter</div>
            </div>
            <div id="Key3">
                <div>Shift</div>
                <div>Z</div>
                <div>X</div>
                <div>C</div>
                <div>V</div>
                <div>B</div>
                <div>N</div>
                <div>M</div>
                <div>,</div>
                <div>.</div>
                <div>/</div>
                <div>Shift</div>
            </div>
        </div>
    </div>
   
    
</body>
<script src="index.js"></script>
<!-- <script src="math.js"></script> -->
</html>
