<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
        <div class="main">
            <div class="heading"><h1 class="gamingName">TYPING GAME</h1></div>
            <div class="desc"><h2 class="guide">Type the word in the box to get score</h2></div>
           
            <div class="info">
                <div class="score_Board">
                    <h3 class="mark">Your score: </h3>
                    <div id="number_Score">0</div>
                </div>
            
                <div class="Timer">
                    <div class="title">Timer: </div> 
                    <div id="time_Set">10</div>
                </div>
            </div>

            <div class="Box">
                <div class="Word">
                    <div id="Place">Word:</div>
                    <div id="place_Word"></div>
                </div>
                <div id="Input"><input id="input_Word" type="text"> 
                    <div><button id="btn_Restart">&#8634</button></div>
                </div>
            </div>
        
            
        
            <div id="Keyboard">
                <div class="kbody">
                    <div id="Key1">
                        <div>Tab</div>
                        <div>Q</div>
                        <div>W</div>
                        <div>E</div>
                        <div>R</div>
                        <div>T</div>
                        <div>Y</div>
                        <div>U</div>
                        <div>I</div>
                        <div>O</div>
                        <div>P</div>
                        <div>[</div>
                        <div>]</div>
                        <div>\</div>
                    </div>
                    <div id="Key2">
                        <div>Caps Lock</div>
                        <div>A</div>
                        <div>S</div>
                        <div>D</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>J</div>
                        <div>K</div>
                        <div>L</div>
                        <div>;</div>
                        <div>'</div>
                        <div>Enter</div>
                    </div>
                    <div id="Key3">
                        <div>Shift</div>
                        <div>Z</div>
                        <div>X</div>
                        <div>C</div>
                        <div>V</div>
                        <div>B</div>
                        <div>N</div>
                        <div>M</div>
                        <div>,</div>
                        <div>.</div>
                        <div>/</div>
                        <div>Shift</div>
                    </div>
                </div>
            </div>
        </div>
   
    
</body>
<script src="index.js"></script>
<!-- <script src="math.js"></script> -->
</html>
